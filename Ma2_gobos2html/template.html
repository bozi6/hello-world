<!doctype html>
<html lang=hu>
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Gobók listája</title>
</head>
<body class="container bg-dark">
<div class="text-white">
    <div class="row">
        <h2>GrandMA2 gobó képek</h2>
        <h5>Ebből a mappából: ${mappa}</h5>
    </div>
    % for row in rows:
    <div class="row">
        <div class="col-1 border">
            Nr: ${loop.index+1};
        </div>
        <div class="media col-2 border">
            <a href="file:///${rows[row]['filename']}">
            <img src="file:///${rows[row]['filename']}" width="128" height="128" class="align-self-center">
            </a>
        </div>
        <div class="col-9 pt-5 border">
            Fájl elérési helye: <br>
            <a href="file:///${rows[row]['filename']}">${rows[row]['filename']}</a>
        </div>
    </div>
    % endfor
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
