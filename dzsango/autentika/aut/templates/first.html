{% extends "master.html" %}

{% block title %}
Autentikus oldal 2023
{% endblock %}

{% block content %}

<h1>Autentikus táblázatok</h1>
<table class="table table-hover table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Dátum</th>
        <th scope="col">Darabszám</th>
    </tr>
    </thead>
    <tbody>
    {% for x in evek %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="first/{{ x.datum.year }}"> {{ x.datum.year }}</a></td>
        <td>{{ x.db }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
<p>Minden előadás <a href="mindenki" class="link-light">listázása.</a></p>
{% endblock %}
