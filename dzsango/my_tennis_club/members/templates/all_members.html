{% extends "master.html" %}

{% block title %}
Teniszklub - Tagok listája
{% endblock %}

{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Tagok</h5>

        <ul class="card-text">
            {% for x in mymembers %}
            <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
