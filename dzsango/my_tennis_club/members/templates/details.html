{% extends "master.html" %}

{% block title %}
Details about {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ mymember.firstname }} {{ mymember.lastname }}</h1>
        <p class="card-text">Telefonszám: {{ mymember.phone }}</p>
        <p class="card-text">{{ mymember.joined_date }} óta a tagunk.</p>
    </div>
</div>
{% endblock %}
